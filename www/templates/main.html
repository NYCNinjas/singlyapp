<ion-view title="Main">

	<ion-nav-buttons side ="right">
        <a href="#/page4" class="button button-icon icon ion-ios-contact" ></a>
    </ion-nav-buttons>
<ion-nav-buttons side="left">
        <a class="button button-icon icon ion-upload" ng-click="upload()">Upload</a>
        <button class="button button-icon icon ion-android-exit" ng-click="logout()">Logout</button>
        <button class="button button-icon icon ion-android-exit" ng-click="loadSongs()">Songs</button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">

    <ion-list>
        <ion-item ng-repeat="song in songs" class="button-large icon-left ion-ios-play">
      {{song.attributes.title}}
    </ion-item>
  </ion-list>
    </ion-content>
</ion-view>
