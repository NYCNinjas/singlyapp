<ion-view title="Main">
	<ion-nav-buttons side ="right">
        <a ng-click="profilePage()" class="button button-icon icon ion-ios-contact" ></a>
    </ion-nav-buttons>
<ion-nav-buttons side="left">
        <a class="button button-icon icon ion-upload" ng-click="upload()"></a>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
    <!--<ion-list>-->
        <ion-item ng-repeat="song in songs" class="button-large icon-left ion-ios-play">
            <a ng-click="voteAndComment(song)" style="color: black;background-color: transparent; text-decoration: none;">{{song.attributes.title}}</a>
        </ion-item>
  <!--</ion-list>-->
    </ion-content>
</ion-view>
