<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Confirm Password" ng-model="data.password">
                </label>
            </ion-list>
            <a class="button button-balanced button-block" ng-click="signupEmail()">Sign up</a>
        </form>
    </ion-content>
</ion-view>
